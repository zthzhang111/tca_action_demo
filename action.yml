    description: '规则标签'
    required: false
    default: 'open_source_check'
  code_path:
    description: '扫描代码路径'
    required: false
    default: 123
outputs:
  report:
    description: 'The scan result'
runs:
  using: 'node16'
  main: 'src/index.js'